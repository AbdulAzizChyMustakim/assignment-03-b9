<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey World</title>
    <!-- tailwind & daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 <!-- Manrope Font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<style>
    .manrope{
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
    }
</style>

</head>
<body class="manrope">
   <header>
    <!-- navber section -->
    <nav>
        <div class="navbar bg-base-100 ">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-4xl font-extrabold">Hockey<span class="text-red-400">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li class="text-[16px] font-bold text-red-400"><a >Home</a></li>
                <li class="text-[16px] font-normal"><a>About</a></li>
                <li class="text-[16px] font-normal"><a>Pages</a></li>
                <li class="text-[16px] font-normal"><a>Blog</a></li>
                <li class="text-[16px] font-normal"><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
              <a class="btn font-bold text-xl text-white bg-[#FF4240] ">Get Ticket</a>
            </div>
          </div>
    </nav>
    <!-- navbar end -->
   </header>
   <main>
    <!-- banner part start -->
    <div class="carousel w-full my-6">
      <!-- slide 01 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="/Images/1.png" class="w-[1170px] h-[550px] m-auto" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 bg-w-[1170px] bg-h-[550px] ">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- slide 02 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/Images/2.png" class="w-[1170px] h-[550px] m-auto" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- slide 03 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/Images/3.png" class="w-[1170px] h-[550px] m-auto" />

            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <!-- slide 04 -->
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/Images/4.png" class="w-[1170px] h-[550px] m-auto" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
     
      </div>
      <div class="bg-[#131318] h-[165px] w-[566px] mx-auto text-white p-8 rounded-2xl -translate-y-56 translate-x-64">
        <h4 class="font-extrabold text-2xl">Meet all the heroes from the field</h4>
        <p class="font-medium text-[16px] text-gray-400 mt-4">Hockey, with its thunderous clashes and lightning-fast maneuvers, is a sport that transcends boundaries.</p>
